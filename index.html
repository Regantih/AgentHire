<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AgentHire — AI-Powered Hiring Marketplace</title>
  <meta name="description" content="Your AI agent finds your perfect match. Neither recruiters nor candidates search — describe what you want, and AI agents find mutual matches. Zero noise. Zero ghosting.">
  <meta property="og:title" content="AgentHire — AI-Powered Hiring Marketplace">
  <meta property="og:description" content="Your AI agent finds your perfect match. Zero noise. Zero ghosting.">
  <meta property="og:type" content="website">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800;900&family=DM+Sans:ital,opsz,wght@0,9..40,300;0,9..40,400;0,9..40,500;0,9..40,600;0,9..40,700;1,9..40,400&display=swap" rel="stylesheet">
  <!-- All CSS is injected inline by app.js for consistency -->
  <style>
    /* Critical inline styles for initial load */
    #app-loader {
      position: fixed; inset: 0;
      background: #0a0e17;
      display: flex; align-items: center; justify-content: center;
      z-index: 99999;
      transition: opacity 0.5s ease;
    }
    #app-loader.fade-out { opacity: 0; pointer-events: none; }
    .loader-content { text-align: center; }
    .loader-logo {
      font-family: 'Outfit', sans-serif;
      font-size: 2rem; font-weight: 800;
      background: linear-gradient(135deg, #06b6d4, #10b981);
      -webkit-background-clip: text; -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 1rem;
    }
    .loader-bar {
      width: 200px; height: 3px;
      background: #1e293b; border-radius: 3px;
      overflow: hidden; margin: 0 auto;
    }
    .loader-bar-fill {
      height: 100%; width: 30%;
      background: linear-gradient(135deg, #06b6d4, #10b981);
      border-radius: 3px;
      animation: loaderSlide 1.2s ease-in-out infinite;
    }
    @keyframes loaderSlide {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(500%); }
    }
  </style>
</head>
<body>
  <!-- Loading screen -->
  <div id="app-loader">
    <div class="loader-content">
      <div class="loader-logo">AgentHire</div>
      <div class="loader-bar"><div class="loader-bar-fill"></div></div>
    </div>
  </div>

  <!-- App container -->
  <div id="app"></div>

  <!-- Toast container -->
  <div class="toast-container" id="toast-container"></div>

  <!-- Modal container -->
  <div class="modal-overlay" id="modal-overlay" style="display:none;">
    <div class="modal-content" id="modal-content"></div>
  </div>

  <script src="./app.js"></script>
  <script>
    // Remove loader once app is ready
    window.addEventListener('load', function() {
      setTimeout(function() {
        var loader = document.getElementById('app-loader');
        if (loader) {
          loader.classList.add('fade-out');
          setTimeout(function() { loader.remove(); }, 500);
        }
      }, 800);
    });
  </script>
</body>
</html>
